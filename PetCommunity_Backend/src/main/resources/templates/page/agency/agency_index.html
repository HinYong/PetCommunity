<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--在html页面中引入thymeleaf命名空间，即，此时在html模板文件中动态的属性使用th:命名空间修饰-->
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../assets/images/agency.ico" rel="icon">
    <title>宠物救助机构系统首页</title>
    <!--引入外部css样式-->
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../assets/module/admin.css?v=315"/>
    <!--引入外部js脚本文件-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 头部 -->
    <div class="layui-header">
        <div class="layui-logo" style="padding-top: 8px">
            <img src="../../assets/images/agency_logo.png"/>
            <cite>&nbsp;&nbsp;宠物救助机构系统</cite>
        </div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item" lay-unselect>
                <a ew-event="flexible" title="侧边伸缩"><i class="layui-icon layui-icon-shrink-right"></i></a>
            </li>
            <li class="layui-nav-item" lay-unselect>
                <a ew-event="refresh" title="刷新"><i class="layui-icon layui-icon-refresh-3"></i></a>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a ew-event="fullScreen" title="全屏"><i class="layui-icon layui-icon-screen-full"></i></a>
            </li>
            <li class="layui-nav-item" lay-unselect>
                <a>
                    <img src="../../assets/images/boy1.png" class="layui-nav-img">
                    <cite th:text="${session.agency.agency_name}"></cite>
                </a>
                <dl class="layui-nav-child">
                    <dd lay-unselect>
                        <a ew-href="/agency/agency-info">机构信息</a>
                    </dd>
                    <dd lay-unselect>
                        <a ew-event="logout" data-url="/agency/login">退出</a>
                    </dd>
                </dl>
            </li>
        </ul>
    </div>

    <!-- 侧边栏 -->
    <div class="layui-side">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree arrow2" lay-filter="admin-side-nav" lay-accordion="true"
                style="margin-top: 15px;">
                <li class="layui-nav-item">
                    <a lay-href="/agency/welcome"><i class="layui-icon layui-icon-home"></i>&emsp;<cite>首页</cite></a>
                </li>
                <li class="layui-nav-item">
                    <a><i class="layui-icon layui-icon-component"></i>&emsp;<cite>宠物救助</cite></a>
                    <dl class="layui-nav-child">
                        <dd><a lay-href="/agency/help_not_process">未受理</a></dd>
                        <dd><a lay-href="/agency/help_in_process">受理中</a></dd>
                        <dd><a lay-href="/agency/help_finish">已完成</a></dd>
                        <dd><a lay-href="/agency/help_cancel">已取消</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a><i class="layui-icon layui-icon-read"></i>&emsp;<cite>机构领养需求</cite></a>
                    <dl class="layui-nav-child">
                        <dd><a lay-href="/agency/pets_adopt_seeking">发布中</a></dd>
                        <dd><a lay-href="/agency/pets_adopt_processing">受理中</a></dd>
                        <dd><a lay-href="/agency/pets_adopt_finish">已完成</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a><i class="layui-icon layui-icon-theme"></i>&emsp;<cite>用户领养申请</cite></a>
                    <dl class="layui-nav-child">
                        <dd><a lay-href="/agency/adopt_request_notprocess">未审核</a></dd>
                        <dd><a lay-href="/agency/adopt_request_preagree">通过初审</a></dd>
                        <dd><a lay-href="/agency/adopt_request_finish">已完成</a></dd>
                        <dd><a lay-href="/agency/adopt_request_disagree">已拒绝</a></dd>
                        <dd><a lay-href="/agency/adopt_request_cancel">已取消</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a lay-href="/agency/agency-info"><i class="layui-icon layui-icon-username"></i>&emsp;<cite>机构信息</cite></a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 主体部分 -->
    <div class="layui-body"></div>
    <!-- 底部 -->
    <div class="layui-footer">
        copyright © 2022 <a target="_blank">林轩阳</a> all rights reserved.
        <span class="pull-right">Version 1.0.0</span>
    </div>
</div>

<!-- 加载动画 -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- js部分 -->
<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../assets/js/common.js?v=315"></script>
<script>
    layui.use(['index'], function () {
        var index = layui.index;
        // 默认加载主页
        index.loadHome({
            menuPath: '/agency/welcome',
            menuName: '<i class="layui-icon layui-icon-home"></i>'
        });
    });
</script>
</body>
</html>
