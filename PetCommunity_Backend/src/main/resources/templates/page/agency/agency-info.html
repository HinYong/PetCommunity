<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>机构信息</title>
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../assets/module/admin.css?v=315"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .user-info-head {
            width: 110px;
            height: 110px;
            position: relative;
            display: inline-block;
            border-radius: 50%;
            border: 2px solid #eee;
        }

        .user-info-head img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
        }

        .info-list-item {
            position: relative;
            padding-bottom: 8px;
        }

        .info-list-item > .layui-icon {
            position: absolute;
        }

        .info-list-item > p {
            padding-left: 30px;
        }

        .dash {
            border-bottom: 1px dashed #ccc;
            margin: 15px 0;
        }

        .bd-list-item {
            padding: 14px 0;
            border-bottom: 1px solid #e8e8e8;
            position: relative;
        }

        .bd-list-item .bd-list-item-img {
            width: 48px;
            height: 48px;
            line-height: 48px;
            margin-right: 12px;
            display: inline-block;
            vertical-align: middle;
        }

        .bd-list-item .bd-list-item-content {
            display: inline-block;
            vertical-align: middle;
        }

        .bd-list-item .bd-list-item-lable {
            margin-bottom: 4px;
            color: #333;
        }

        .bd-list-item .bd-list-item-oper {
            position: absolute;
            right: 0;
            top: 50%;
            text-decoration: none !important;
            cursor: pointer;
            transform: translateY(-50%);
        }

        .user-info-form .layui-form-item {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

<!-- 加载动画 -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <!-- 左 -->
        <div class="layui-col-sm12 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-body" style="padding: 25px;">
                    <div class="text-center layui-text">
                        <div class="user-info-head" id="imgHead">
                            <img src="../../assets/images/boy1.png"/>
                        </div>
                        <h2 style="padding-top: 20px;">[[${session.agency.agency_name}]]</h2>
                    </div>
                    <div class="layui-text" style="padding-top: 30px;">
                        <div class="info-list-item">
                            <i class="layui-icon layui-icon-location"></i>
                            <p>[[${session.agency.province}]][[${session.agency.city}]][[${session.agency.detail_address}]] </p>
                        </div>
                        <div class="info-list-item">
                            <i class="layui-icon layui-icon-release"></i>
                            <p>邮箱：[[${session.agency.email}]]</p>
                        </div>
                        <div class="info-list-item">
                            <i class="layui-icon layui-icon-release"></i>
                            <p>联系电话：[[${session.agency.phone}]]</p>
                        </div>
                        <div class="info-list-item">
                            <i class="layui-icon layui-icon-release"></i>
                            <p>网址：[[${session.agency.website}]]</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 右 -->
        <div class="layui-col-sm12 layui-col-md9">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-tab layui-tab-brief" lay-filter="userInfoTab">
                        <ul class="layui-tab-title">
                            <li class="layui-this">基本信息</li>
                        </ul>
                        <div class="layui-tab-content">
                            <div class="layui-tab-item layui-show">
                                <div class="layui-form user-info-form layui-text" style="max-width: 400px;padding-top: 25px;">
                                    <form class="layui-card-body layui-form layui-form-pane">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">详细地址:</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="detail_address" th:value="${session.agency.detail_address}"
                                                       class="layui-input" lay-verify="required" required/>
                                            </div>
                                        </div>

                                        <div class="layui-form-item">
                                            <label class="layui-form-label">邮箱:</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="email" th:value="${session.agency.email}"
                                                       class="layui-input" lay-verify="required" required/>
                                            </div>
                                        </div>

                                        <div class="layui-form-item">
                                            <label class="layui-form-label">联系电话:</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="phone" th:value="${session.agency.phone}" class="layui-input" lay-verify="required" required/>
                                            </div>
                                        </div>

                                        <div class="layui-form-item">
                                            <label class="layui-form-label">网址:</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="website" th:value="${session.agency.website}" class="layui-input"/>
                                            </div>
                                        </div>

                                        <div class="layui-form-item">
                                            <button class="layui-btn" lay-filter="userInfoSubmit" lay-submit>更新基本信息</button>
                                        </div>
                                        <div id="changePassword" class="layui-btn">修改密码</div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="display: none" id="changePwd">
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <div class="layui-form user-info-form layui-text" style="max-width: 400px;padding-top: 25px;">
                            <form class="layui-form" lay-filter="form">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">旧密码:</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="oldPassword" class="layui-input" lay-verify="required" required/>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">新密码:</label>
                                    <div class="layui-input-block">
                                        <input type="password" name="newPassword1" class="layui-input" lay-verify="required" required/>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">确认新密码:</label>
                                    <div class="layui-input-block">
                                        <input type="password" name="newPassword2" class="layui-input" lay-verify="required" required/>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="submitPassword">立即提交</button>
                                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- js部分 -->
<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../assets/js/common.js?v=315"></script>

<script>
    layui.use(['layer', 'form'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;  // 加载layer组件
        var form = layui.form;  // 加载form组件
        form.on('submit(userInfoSubmit)', function (obj) {
            $.ajax({
                type: "post",
                contentType: 'application/json',
                url: "/agency/updateAgency",
                data: JSON.stringify(obj.field),
                dataType: 'json',
                success: function (data) {
                    if (data.code == '200') {
                        layer.msg('修改成功',
                            {
                                icon: 1,
                                time: 1500
                            }, function () {
                                location.replace('/agency/agency-info')
                            })
                    } else {
                        layer.alert(data.msg, {icon: 2}, function (index) {
                            layer.close(index);
                        });
                    }
                }
            });
            return false;
        });
    });

    layui.use(['layer', 'jquery', 'form'], function () {
        // 这个时候将挂载到layui中的layer放置到一个变量上面，有助于我们调用
        var layer = layui.layer;
        var $ = layui.jquery;
        var form = layui.form;
        form.render(null, 'form');
        // 绑定changePassword按钮，监听点击事件
        $('#changePassword').click(function () {
            // 打开一个弹窗类型的弹出层
            layer.open({
                type: 1,//type类型
                title:'修改密码',//弹窗标题
                area: ['40%', '60%'],
                content: $('#changePwd').html(), //可以使用$('#id,.class')这种方式来指定显示内容
                // 打开弹窗的回调函数，用于回显页面数据
                success: function () {
                    console.log('我打开了弹窗')
                }
            })
        });
        // 修改密码的表单提交
        form.on('submit(submitPassword)', function (obj) {
            $.ajax({
                type: "post",
                contentType: 'application/json',
                url: "/agency/updatePassword",
                data: JSON.stringify(obj.field),  // 将数据转为json格式
                dataType: 'json',
                success: function (data) {
                    if (data.code == '200') {
                        layer.msg('修改成功',
                            {
                                icon: 1,
                                time: 1500
                            }, function () {
                                location.replace('/agency-info')
                            })
                    } else {
                        layer.alert(data.msg, {icon: 2}, function (index) {
                            layer.close(index);
                        });
                    }
                }
            });
            return false;
        })
    })

</script>

</body>

</html>
